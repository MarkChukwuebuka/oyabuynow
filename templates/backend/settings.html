{% extends "./partials/base.html" %}
{% load static %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-sm-12">
                    <!-- Details Start -->
                    <div class="card">
                        <div class="card-body">
                            <div class="title-header option-title">
                                <h5>Profile Setting</h5>
                            </div>

                            <form class="theme-form theme-form-2 mega-form" method="POST">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="mb-4 row align-items-center">
                                        <label class="form-label-title col-sm-2 mb-0">First Name</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" name="first_name" type="text" value="{{ user.first_name }}"
                                                placeholder="Enter Your First Name" required>
                                        </div>
                                    </div>

                                    <div class="mb-4 row align-items-center">
                                        <label class="form-label-title col-sm-2 mb-0">Last Name</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" name="last_name" type="text" value="{{ user.last_name }}"
                                                placeholder="Enter Your Last Name" required>
                                        </div>
                                    </div>

                                    <div class="mb-4 row align-items-center">
                                        <label class="form-label-title col-sm-2 mb-0">Your Phone Number</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" type="text" name="phone" value="{{ user.phone_number }}"
                                                placeholder="Enter Your Number">
                                        </div>
                                    </div>

                                    <div class="mb-4 row align-items-center">
                                        <label class="form-label-title col-sm-2 mb-0">Enter Email Address</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" type="email"
                                                placeholder="Enter Your Email Address" value="{{ user.email }}" readonly>
                                        </div>
                                    </div>

                                    <div class="mb-4 row align-items-center">
                                        <label class="form-label-title col-sm-2 mb-0">Current Password</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" type="password" name="current_password"
                                                placeholder="Enter Your Current Password">
                                        </div>
                                    </div>

                                    <div class="mb-4 row align-items-center">
                                        <label class="form-label-title col-sm-2 mb-0">New Password</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" type="password" name="new_password"
                                                placeholder="Enter Your New Password">
                                        </div>
                                    </div>

                                    <div class="mb-4 row align-items-center">
                                        <label class="form-label-title col-sm-2 mb-0">Confirm Password</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" type="password" name="confirm_password"
                                                placeholder="Enter Your Confirm Password">
                                        </div>
                                    </div>
                                </div>

                                <!-- âœ… Centered Submit Button -->
                                <div class="text-center mt-4">
                                    <button type="submit" class="btn btn-theme btn-lg fw-bold">
                                        Save Changes
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- Details End -->
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
