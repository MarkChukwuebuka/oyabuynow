version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - dokploy-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - dokploy-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  web:
    build: .
    command: >
      sh -c "
        echo 'Waiting for Elasticsearch to be ready...';
        for i in $(seq 1 30); do
          status=$(curl -s http://elasticsearch:9200/_cluster/health | jq -r .status 2>/dev/null);
          if [[ $status == 'green' || $status == 'yellow' ]]; then
            echo 'Elasticsearch is ready: '$status;
            break;
          fi;
          echo 'Elasticsearch not ready yet, retrying...';
          sleep 5;
        done;
        python manage.py makemigrations --noinput &&
        python manage.py migrate --noinput &&
        python manage.py collectstatic --noinput &&
        python manage.py search_index --rebuild -f &&
        gunicorn core.wsgi:application --bind 0.0.0.0:8000 --workers 3
      "
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    ports:
      - "8000:8000"
    networks:
      - dokploy-network
    labels:
      - traefik.enable=true
      - traefik.http.routers.web.rule=Host(`www.${DOMAIN_NAME}`) || Host(`${DOMAIN_NAME}`)
      - traefik.http.routers.web.entrypoints=websecure
      - traefik.http.routers.web.tls.certResolver=letsencrypt
      - traefik.http.services.web.loadbalancer.server.port=8000
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}
      - ELASTICSEARCH_DSL_HOST=${ELASTICSEARCH_DSL_HOST}
    depends_on:
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy

  celery_worker:
    build: .
    command: celery -A core worker -l info
    volumes:
      - .:/app
    networks:
      - dokploy-network
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}
      - ELASTICSEARCH_DSL_HOST=${ELASTICSEARCH_DSL_HOST}
    depends_on:
      - redis
      - elasticsearch
      - web

  celery_beat:
    build: .
    command: celery -A core beat -l info
    volumes:
      - .:/app
    networks:
      - dokploy-network
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}
      - ELASTICSEARCH_DSL_HOST=${ELASTICSEARCH_DSL_HOST}
    depends_on:
      - redis
      - elasticsearch
      - web

volumes:
  elasticsearch_data:
  static_volume:

networks:
  dokploy-network:
    external: true